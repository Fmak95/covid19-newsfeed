<html>
    <head>
        <title>COVID-19 News Articles</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

    </head>
    <body>
    	<h1 style="text-align:center;">COVID-19 News Articles</h1>
        <hr>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light blue-grey mb-4">
                <div class="navbar-collapse" id="navbarSupportedContent">

                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/">NEWS<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/simulation">SIMULATION</a>
                            </li>
                        </ul>

                        <form id="search-bar" action="/search" class="form-inline">
                            <div class="custom-control custom-radio custom-control-inline">
                              <input type="radio" class="custom-control-input" id="relevance_radio_btn" name="sort_by" value="relevance" checked>
                              <label class="custom-control-label" for="relevance_radio_btn">Relevance</label>
                            </div>

                            <div class="custom-control custom-radio custom-control-inline">
                              <input type="radio" class="custom-control-input" id="date_radio_btn" name="sort_by" value="date">
                              <label class="custom-control-label" for="date_radio_btn">Date</label>
                            </div>
                            <input class="form-control" type="text" placeholder="Search..." name="search" value="{{search_term}}">
                            <button type="submit" class="btn"><i class="fa fa-search">Search</i></button>
                        </form>
                </div>
            </nav>
        </div>
        {% block content %}
        {% endblock %}
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
